<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,400&family=Nunito:wght@700&family=Poppins&family=Public+Sans:wght@100;500&family=Roboto:wght@400;500;700&display=swap"

  <body>
    <section>
      <div class="container">
        <div class="bicycle-price">
          <div class="information">

              <img class="account-img" src="./IMG/account.svg" alt="Account" />

            </p>

            <div class="price-information">
              <ul class="prices">

                  <p class="price-one_title">Chapelli Vintage Single Speed</p>
                  <p class="price-two_title">Castelli Arenberg Gel Gloves</p>
                  <p class="price-three_title">Total</p>
                </li>

                <li class="list">
                  <p class="price">$317</p>
                  <p class="price">$39</p>
                  <p class="price">$356</p>

              </ul>
            </div>
          </div>
        </div>
      </div>
